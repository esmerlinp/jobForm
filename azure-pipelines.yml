# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '5b4fa808-d8c2-4115-a58e-29782fabd01c'
  imageRepository: 'camsoftrdjobform'
  containerRegistry: 'camdevcr.azurecr.io'
  containerAppName: 'triple-dev-jobs'
  resourceGroup: 'Triple-Dev-RG'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Triple Connection'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          echo "checking Azure Account"
          az account show --output table
          echo "checking container App Existence"
          az containerapp show --name triple-dev-jobs --resource-group Triple-Dev-RG --output json
          
          az containerapp update \
            --name $(containerAppName) \
            --resource-group $(resourceGroup) \
            --image $(containerRegistry)/$(imageRepository):$(Build.BuildId)